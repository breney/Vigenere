<div class="container justify-content-center">

        <h1 class="mt-5">Vigenere Cipher</h1>

        </div>

        <div class="col-lg-6 text-center">

            <p class="lead">VIGENERE DECODER</p>

    <div class="row justify-content-center mt-1">
